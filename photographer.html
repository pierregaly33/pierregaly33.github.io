<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="lightbox" id="lightbox" style="display: none;" role="dialog" aria-label="image closeup view">
    <div class="container_lightbox">
    </div>
    <div class="commands">
      <img id="close" src="./assets/icons/close_lightbox.svg" alt="fermeture lightbox" aria-label="Close dialog">
      <img id="previous" src="./assets/icons/preview.svg" alt="image précédante" aria-label="Previous image">
      <img id="next" src="./assets/icons/next.svg" alt="image suivante" aria-label="Next image">
    </div>
  </div>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="button_container">
        <button class="contact_button" id="contact" onclick="displayModal()"
          aria-label="Contactez-moi">Contactez-moi</button>
      </div>
    </div>
    <div class="dropdown_label">
      <label class="label_tri">Trier par</label>
      <div class="dropdown">
        <button class="button_dropdown" onclick="dropdownToggle()" role="button" aria-haspopup="listbox"
          aria-expanded="false">
          Popularité
          <img src="assets/icons/expand_more-24px 4.svg" alt="" class="dropdown_arrow">
        </button>
        <ul class="dropdown_div" data-selectedvalue="popularity">
          <li data-value="popularity" tabindex="0" onclick="onSelected(event)" role="listbox">Popularité
          </li>
          <li data-value="date" tabindex="0" onclick="onSelected(event)" role="listbox">Date
          </li>
          <li data-value="title" tabindex="0" onclick="onSelected(event)" role="listbox">Titre
          </li>
        </ul>
      </div>
    </div>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <div class="header_modal">
          <img src="assets/icons/close.svg" role="button" onclick="closeModal()" />
          <div class="name_photographer_modal">
            <h2>Contactez-moi</h2>
            <h2 class="photographer_modal"></h2>
          </div>
        </div>
        <form>
          <div>
            <label>Prénom</label>
            <input id="firstName" type="text" aria-label="First name" role="textbox" aria-label="First name" required>
            <label>Nom</label>
            <input id="lastName" type="text" aria-label="Last name" role="textbox" aria-label="Last name" required />
            <label>Email</label>
            <input id="email" type="email" aria-label="Email" role="textbox" aria-label="Email" required />
            <label>Votre message</label>
            <input class="your_message" type="text" aria-label="Your message" role="textbox" aria-label="Your message"
              required />
          </div>
          <button class="button_form">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="prix_et_likes">
      <div class="main_likes">
        <div class="nombres_likes_total"></div>
        <img src="assets/icons/likes.svg" alt="images likes">
      </div>
      <div class="prix"></div>
    </div>
    <article class="photograph-pictures"></article>
  </main>
  <script src="scripts/templates/photographer.js"></script>
  <script src="scripts/templates/media.js"></script>
  <script src="scripts/templates/photographer-medias.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/templates/lightbox.js"></script>
  <script src="scripts/templates/dropdown.js"></script>
</body>

</html>
